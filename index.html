<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making audio and video</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="content">
    <label for="simple audio">My simple audio and video</label>
    <div>
        <audio class="audio" controls src="assets/media/audio.mp3"></audio>
    </div>
    <div>
        <video class="video" controls src="assets/media/video.mp4"></video>
    </div>
    <button class="btn-explore">Explore more</button>
    <div>
    <h3>Find me on Youtube</h3>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/2rf2QCrfMe0?si=HwQhvxXla_zDXE4-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
</body>
</html>
